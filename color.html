<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #embedded{
            font-size: large;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
        #short{
            color: limegreen;
            text-align: center;
        }
        p{
            background-color: bisque;
            width: 50%
        }
        li{
            color: red;
        }
    </style>
</head>
<body>
    <h3 style="color: maroon;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <P>CSS meaning: cascading style sheet</P>
    <p>Style is Colorful</p>
    <p id="short">Short form of CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li> 
        <li></li>
        <li></li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    
</body>
</html>
